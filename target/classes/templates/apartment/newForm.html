<body>
-------> This is apartment/newForm

<form method="post" action="/apartments">

  	<input type="number" name="rent" placeholder="Rent" required><br>
    <input type="number" name="number_of_bedrooms" required placeholder="Bedrooms"><br>
    <input type="number" name="number_of_bathrooms" required placeholder="Bathrooms"><br>
    <input type="number" name="square_footage" required placeholder="Footage"><br>
    <input type="text" name="address" required placeholder="Street address"><br>
    <input type="text" name="city" required placeholder="City"><br>
    <input type="text" name="state" required placeholder="State"><br>
    <input type="text" name="zip_code" required placeholder="ZIP Code"><br>
  <button>Create Apartment</button>
  
</form>
