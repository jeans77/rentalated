<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>New User Form(users/newForm)</title>
	</head>
	<body>
-------> This is users/newForm	
{{> /common/_navigation }}
	
	<h2>Enter your Credentials</h2>
	
	<p>{{ bodyPart }}</p>
	
	<p>{{#queryLastName}}{{ . }}{{/queryLastName}}</p>
	
	<form method="post" action="/login">
		<input type="text" name="first_name" placeholder="firstName" required><br>
		<input type="text" name="last_name" placeholder="lastName" required><br>
		<input type="text" name="email" placeholder="email" required><br>
		<input type="text" name="password" placeholder="password" required><br>
		
		<input type="hidden" name="returnPath", value="{{ returnPath }}">
 		<input type = "hidden" name ="csrf" value="{{ csrf }}">
 		
 		<br>
		<button>Create User</button>
	</form>
	
	</body>
</html>
